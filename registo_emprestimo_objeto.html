<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registo de um Empréstimo de um Objeto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Material Design for Bootstrap fonts and icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

        <!-- Material Design for Bootstrap CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <link rel="stylesheet" href="clockpicker-gh-pages/dist/bootstrap-clockpicker.css">
        <link rel="stylesheet" href="clockpicker-gh-pages/src/clockpicker.css">
        <link rel="stylesheet" href="clockpicker-gh-pages/src/standalone.css">
        <link rel="stylesheet" href="style.css">
        <style type="text/css">
            .custom-file-control, .form-control, .is-focused .custom-file-control, .is-focused .form-control {
                background-image: linear-gradient(0deg,#03a9f4 2px,rgba(0,150,136,0) 0),linear-gradient(0deg,rgba(0,0,0,.26) 1px,transparent 0);
            }

            .label {
                color: #03a9f4;
            }
        </style>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Empréstimo e Devolução de Objetos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      <a class="nav-link" href="registo_emprestimo_objeto.html">Emprestar Objeto</a>
  </li>
      <li class="nav-item">
      <a class="nav-link" href="registo_devolucao_objeto_emprestado.html">Devolver Objeto</a>
  </li>
    <li class="nav-item">
      <a class="nav-link" href="lista_objetos_emprestados.html">Objetos Emprestados</a>
  </li>
</ul>
    </div>
</nav>
<div class="container" onsubmit="return registo_emp();">
            <form id="reg_empr" method="post">
                
                <div class="form-group">
                <label for="objeto" class="label">Objeto a emprestar</label><input class = "form-control" type = "text" id = "objeto" required placeholder="Caneta">
            </div>
                
                <div class="form-group">
                <label for="rem" class="label">Nome do remetente</label><input class = "form-control" type = "text" id = "rem" onkeypress = "return textonly(event);" required placeholder="Fábio">
            </div>
                
                <div class="form-group">
                <label for="dataemp" class="label">Data do empréstimo</label><input class = "form-control" type = "date" id = "dataemp" required>
            </div>
                
                <div class="form-group input-group clockpicker" data-align="top" data-autoclose="true">
                    <label for="myTime" class="label">Hora e minutos do empréstimo</label>
                    <input type="text" class="form-control" id="myTime" onkeydown="return false;" required>
                </div>

                <div class="form-group">
                <label for="destinatario" class="label">Nome do destinatário</label>
                    <input class = "form-control" type = "text" id = "destinatario" onkeypress = "return textonly(event);" required placeholder="Lúcia">
                </div>
            <input class="btn btn-raised btn-info" type="submit" value= "Emprestar objeto" />
            </form>
        </div>
        
        <footer class = "fixed-bottom bg-info text-white text-center py-4">© 2018 Copyright: Trabalho realizado por Fábio Nogueira | Todos os direitos reservados.
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
        <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
        <script src="clockpicker-gh-pages/dist/bootstrap-clockpicker.js"></script>
        <script src="clockpicker-gh-pages/src/clockpicker.js"></script>
        <script src="scripts/moment.js"></script>
        <script src="scripts/registo_emprestimo_objeto.js"></script>
        <script type="text/javascript">
            $('.clockpicker').clockpicker();
            document.getElementById('dataemp').value = moment().format('YYYY-MM-DD');
            document.getElementById('myTime').value = moment().format('HH:mm');
        </script>
    </body>
</html>
